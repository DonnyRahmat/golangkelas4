<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTS PROA GOLANG BATCH 3</title>
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
    <header>
        <div class="top">
            <h1>DTS PROA GOLANG BATCH 3 KELAS 4
            </h1>
            <h2>Welcome to Our Website</h2>
            <p></p>
            <ul>
                <li>Latihan Git</li>
                <li>HTML & CSS I</li>
                <li>HTML & CSS II</li>
                <li>Golang</li>
            </ul>
        </div>
    </header>
    <h2>PESERTA</h2>
    <table id="table" class="center">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>GitHub</th>
            <th>Kota</th>
        </tr>
    </table>
    
    <script>
        // fetch json
        fetch('peserta.json')
        .then(response => response.json())
        .then(data => {
            const json = JSON.stringify(data.peserta);
            const json_parse = JSON.parse(json);
            for (let i = 0; i < json_parse.length; i++) {
                document.getElementById('table').innerHTML += `
                <tr>
                    <td style="text-align: center;">${i+1}</td>
                    <td>${json_parse[i].nama}</td>
                    <td><a href="${json_parse[i].github}" target="_blank">${json_parse[i].github}</a></td>
                    <td>${json_parse[i].kota}</td>
                </tr>
                `;
            }
        })
        .catch(error => {
            console.log(error);
        });
    </script>
</body>
</html>
